<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black bg-opacity-75">
    <div class="container-sm">
        <div class="wrapper d-flex align-items-center justify-content-center">
            <div class="form-box bg-dark px-4 py-5 p-md-5">
                <h1 class="text-center mb-5">Chess Clock</h1>
                <form action="#">
                    <div class="row mb-3">
                        <div class="col-12 col-md-8">
                            <label for="time-different" class="col-form-label-lg form-check-label">
                                Time different between players
                            </label>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <div class="form-switch">
                                <input type="checkbox" role="switch" name="time-different" id="time-different"
                                    class="form-check-input" />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-8">
                            <label for="minPerPlayer" class="col-form-label-lg">Minutes per player</label>
                        </div>
                        <div class="col-3 col-md-2 d-flex align-items-center">
                            <input type="number" autocomplete="off" name="minPerPlayer" id="minPerPlayer"
                                class="form-control bg-dark" min="1" max="100" value="1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-8 d-flex align-items-center">
                            <label for="extraSec" class="col-form-label-lg">Extra seconds</label>
                        </div>
                        <div class="col-3 col-md-2">
                            <input type="number" autocomplete="off" name="extraSec" id="extraSec"
                                class="form-control bg-dark" min="0" max="9999" value="5">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-8">
                            <label for="spacebarSwitch" class="col-form-label-lg form-check-label">
                                Use spacebar for clock switch
                            </label>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <div class="form-switch">
                                <input type="checkbox" role="switch" name="spacebarSwitch" id="spacebarSwitch"
                                    class="form-check-input" checked />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100">Start</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="min-text">*This clock follows Fischer timing method</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
